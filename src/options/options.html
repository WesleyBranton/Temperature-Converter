<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter Options</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../lib/new_browser_style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="browser-style">
        <form name="settings">
            <section class="panel-section has-help">
                <label data-i18n="autoConvertLabel"></label>
                <div>
                    <input id="allowAutoY" type="radio" name="allowAuto" value="true">
                    <label for="allowAutoY" data-i18n="valueAllow"></label><br>

                    <input id="allowAutoN" type="radio" name="allowAuto" value="false">
                    <label for="allowAutoN" data-i18n="valueDeny"></label>
                </div>
            </section>
            <section class="panel-section help-row">
                <span data-i18n="autoConvertDescription"></span>
            </section>
            <div class="panel-section-separator"></div>
            <section class="panel-section has-help sub">
                <label><span data-i18n="autoConvertLabel"></span> - <span data-i18n="advanced"></span></label>
                <div>
                    <input id="allowAutoAdvancedY" type="radio" name="allowAutoAdvanced" value="true">
                    <label for="allowAutoAdvancedY" data-i18n="valueAllow"></label><br>

                    <input id="allowAutoAdvancedN" type="radio" name="allowAutoAdvanced" value="false">
                    <label for="allowAutoAdvancedN" data-i18n="valueDeny"></label>
                </div>
            </section>
            <section class="panel-section help-row sub">
                <span data-i18n="autoConvertAdvancedDescription"></span>
            </section>
            <footer class="panel-section panel-section-footer">
                <div>
                    <a href="https://github.com/WesleyBranton/Temperature-Converter/wiki" target="_blank" class="internal" data-i18n="linkHelp"></a>
                </div>
                <div>
                    <a href="https://paypal.me/wbrantonaddons" target="_blank" class="internal" data-i18n="linkDonate"></a>
                </div>
                <div>
                    <a id="feedbacklink" class="internal" data-i18n="linkFeedback"></a>
                </div>
            </footer>
        </form>
        <script src="../lib/i18n_helper.js"></script>
        <script src="options.js"></script>
    </body>
</html>
