<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter Unit Tests</title>
        <link href="style.css" rel="stylesheet">
        <script src="../src/scripts/utils.js"></script>
    </head>
    <body>
        <span>Passed <span id="total-passed">0</span> of <span id="total-total">0</span> tests (<span id="total-failed">0</span> tests failed)</span>
        <a id="filter" href="#">Show only failed tests</a>
        <a id="refresh" href="#">Run tests again</a>
        <br><br>
        <template id="template-pass">
            <div class="test pass">
                <p class="title"></p>
            </div>
        </template>
        <template id="template-fail">
            <div class="test fail">
                <p class="title"></p>
                <p class="detail expected">Expected: "<span></span>"</p>
                <p class="detail actual">Actual: "<span></span>"</p>
            </div>
        </template>
        <template id="template-set">
            <section></section>
        </template>

        <script src="utils.js"></script>
        <script src="test.js"></script>
    </body>
</html>
